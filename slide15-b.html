<body>
    <h1>Slide 15b</h1>
    <script>
        person = {
        first_name: "Luke",
        last_name: "Lance",
        age: 23
        };

        function printprops(p) {
            for (var o in p) {
                console.log(o + ": " + p[o] + "\n");
            }
        }

        printprops(person);
        
        var person;
